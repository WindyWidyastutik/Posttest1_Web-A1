    <div class="judul">
        <h2>RUKE <span>COFFESE</span> RESERVASI</h2>
    </div>
    <div class="pendaftaran">
        <main class="content">
            <h1>RESERVASI</h1>
            <div class="row">
                <form action="">
                    <div class="input-group">
                        <i data-feather="user"></i>
                        <input type="text" placeholder="Masukkan nama">
                    </div>
                    <div class="input-group">
                        <i data-feather="mail"></i>
                        <input type="email" placeholder="Masukkan E-Mail">
                    </div>
                    <div class="input-group">
                        <i data-feather="phone"></i>
                        <input type="tel" placeholder="Masukkan nomor hp">
                    </div>
                    <div class="input-group">
                        <i data-feather="calendar"></i>
                        <input type="date">
                    </div>
                    <div class="input-group">
                        <i data-feather="clock"></i>
                        <input type="time">
                    </div>
                    <div class="input-group">
                        <i data-feather="home"></i>
                        <label for="room">ROOM</label>
                        <label for="room">VIP</label>
                        <input type="radio" name="room" id="room">
                        <label for="room">Reguler</label>
                        <input type="radio" name="room" id="room">
                    </div>
                    <div class="input-group">
                        <i data-feather="monitor"></i>
                        <label for="fasilitas">fasilitas</label>
                        <label for="fasilitas">Proyektor</label>
                        <input type="checkbox" name="fasilitas" id="fasilitas">
                        <label for="fasilitas">Monitor</label>
                        <input type="checkbox" name="fasilitas" id="fasilitas">
                        <label for="fasilitas">Sound</label>
                        <input type="checkbox" name="fasilitas" id="fasilitas">
                    </div>
                    <div class="input-group">
                        <i data-feather="layers"></i>
                        <label>Floor</label>
                        <select>
                            <option value="1">Lantai 1</option>
                            <option value="2">Lantai 2</option>
                            <option value="3">Lantai 3</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <i data-feather="camera"></i>
                        <label for="foto">Masukkan foto anda</label>
                        <input type="file" placeholder="foto">
                    </div>
                    <a href="daftar.html" class="btn">Submit</a>
                </form>
            </div>
        </main>
    </div>
